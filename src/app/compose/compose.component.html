<div class="container p-4">
    <div *ngIf="details">
        {{ details }}
    </div>
    <div>
        <div>
            <label for="message">Enter your message: </label>
        </div>
        <div>
            <textarea class="form-control" id="message" [(ngModel)]="message" rows="10" cols="35"
                [disabled]="sending"></textarea>
        </div>
    </div>
    <p *ngIf="!sending" class="p-2">
        <button type="button" class="btn btn-primary mx-2" (click)="send()">Send</button>
        <button type="button" class="btn btn-danger mx-2" (click)="cancel()">Cancel</button>
    </p>
    <h3 class="text-left">Contact Crisis Center</h3>
</div>
