<div class="container">
    <div class="row">
        <div class="col-sm-8 mx-auto shadow p-4 mt-4">
            <h4 class="text-secondary text-center">Login</h4>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="p-4">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" (keyup)="checkValid()" class="form-control" formControlName="email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" (keyup)="checkValid()" class="form-control" formControlName="password" />
                </div>
                <div class="form-group mt-4">
                    <input type="submit" class="btn btn-primary" name="submit" [disabled]="!formValid" />
                </div>

            </form>
        </div>
    </div>
</div>
